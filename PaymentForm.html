<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PayStack</title>
</head>
<body>
    <div class="container">
        <form action="">
           <h1>Fee Payment Details</h1>
           <label for="f_name">First Name:</label>
           <input type="text" id="f_name" placeholder="Enter first name:" required> <br>
           <label for="l_name">Last Name:</label>
           <input type="text" id="l_name" placeholder="Enter last name:" required> <br>
           <label for="email">Email:</label>
           <input type="email" id="email" placeholder="Enter email:" required> <br>
           <label for="phone">Phone Number:</label>
           <input type="tel" id="tel" placeholder="+233554572904" required> <br>
           <label for="amount">Amount:</label>
           <input type="number" id="amount" name="amount" min="1" step="1" placeholder="GHS 10" required>
           <button type="submit" id="pay-btn">Pay</button>
        </form>
    </div>
    <script src="https://js.paystack.co/v2/inline.js"></script>
    <script src="Payment.js"></script>
</body>
</html>
